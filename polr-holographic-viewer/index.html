<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLR Holographic Viewer | Semantic 3D Construction Details</title>
    <meta name="description" content="Holographic visualization of construction details using semantic compression" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◇</text></svg>" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #050510;
        color: #e0e8f0;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      /* Loading state */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 20px;
      }
      .loading-icon {
        font-size: 48px;
        color: #00ffff;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .loading-text {
        font-size: 14px;
        color: #8090a0;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-icon">◇</div>
        <div class="loading-text">Initializing Holographic Systems...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
